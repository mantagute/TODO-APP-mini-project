<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Mini Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="app">
        <header>
            <h1><i class="fas fa-check-circle"></i> My Tasks</h1>
            <p id="date"></p>
        </header>

        <form id="todo-form" class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do?" required>
            <button type="submit" id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <nav class="filters">
            <button class="filter active" data-filter="all">All</button>
            <button class="filter" data-filter="active">Active</button>
            <button class="filter" data-filter="completed">Completed</button>
        </nav>

        <div class="todos-container">
            <ul id="todos-list" >

            </ul>
    
            <div class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks here yet</p>
            </div>
        </div>

        <footer>
            <p id="items-left">0 items left</p>
            <button id="clear-completed">Clear Completed</button>
        </footer>
        
    </main>
</body>
</html>
